<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Alura - Oracle Challenge</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/33ad4783f4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <img class="logo" src="img/Logo.png" alt="Alura Logo">
        <h1>Encriptador&nbsp;<i class="fa-solid fa-user-secret"></i></h1>
    </div>
    <div class="main-contenedor">
        <div class="contenedor">
            <div class="main-text">
                <div class="texto">
                    <textarea placeholder="Ingrese el texto aquí" class="text" name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="adverstencia"><div class="exclamacion"><i class="fa-solid fa-exclamation"></i></div>&nbsp;Solo letras minúsculas y sin acentos</div><br>
                <div class="botones">
                    <div class="encriptar" onclick="btnEncriptar()">Encriptar</div>
                    <div class="desencriptar" onclick="btnDesencriptar()">Desencriptar</div>
                </div>
            </div>
            <div class="main-out">
                <textarea class="texto2">
                </textarea><br>
                <div class="texto-saliente">
                    <p class="mensaje1">Ningún mensaje fue encontrado</p><br>
                    <p class="mensaje2">Ingrese el texto que desea encriptar</p>
                </div>
                <div class="botones2">
                    <div class="copiar" onclick="copiar()">Copiar</div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="js/challenge1.js"></script>
</body>
</html>
